<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>レシピサイト</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css"/>
        <link href="./css/style.css" rel="stylesheet">
    </head>
	<body>
        <img src="./img/mainvisual.jpg" alt="青空の写真" class="p-mv">
        <main class="p-main">
            <h1 class="p-heading1">Recipe Diary</h1>
            <p class="p-main__text">日々の料理レシピをまとめています。<br>和食や洋食、中華、お菓子までいろいろな料理レシピをアップしていますので、<br>みなさんの献立にお役立てくださいね！</p>
            <div class="p-photo__wrapper">
                <img src="./img/recipe1.jpg" alt="1つ目の写真" class="p-photo">
                <img src="./img/recipe2.jpg" alt="2つ目の写真" class="p-photo">
                <img src="./img/recipe3.jpg" alt="3つ目の写真" class="p-photo">
            </div>
            <a href="" class="p-recipe-list__link"><span class="p-recipe-list__link__text">レシピ一覧を見る</span></a>
            <div class="p-sns-list__wrapper">
                <ul class="p-sns-list">
                    <li class="p-sns-list__item"><a href="" class="c-sns-list__item__link">Instagram</a></li>
                    <li class="p-sns-list__item"><a href="" class="c-sns-list__item__link">Twitter</a></li>
                    <li class="p-sns-list__item"><a href="" class="c-sns-list__item__link">Facebook</a></li>
                </ul>
            </div>
        </main>
        <footer class="l-footer">&copy;2021 Recipe Diary</footer>
	</body>
</html>
